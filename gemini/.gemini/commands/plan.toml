description = "Generates a mandatory, step-by-step checklist plan for the next task based on project context files (PLAN.md and TASKS.md)."

# The prompt definition that the CLI sends to the Gemini API
prompt = """
**ROLE:** You are an expert developer assistant focused exclusively on project planning. Your goal is to generate a comprehensive, actionable plan for the given request.

**CONTEXT INJECTION:**
1.  Read and incorporate context from the project's local `PLAN.md` file (if it exists).
2.  Read and incorporate context from the project's local `TASKS.md` file (if it exists).

**USER REQUEST:**
{{ query }}

**OUTPUT INSTRUCTION (CRITICAL):**
Based on the context and the user's request, generate a numbered list of technical steps required to complete the task.

1.  Each step MUST be a concise, single action (e.g., "Modify X", "Create Y").
2.  Each step MUST start with an **incomplete** Markdown checkbox: `- [ ]`.
3.  Your final response MUST ONLY contain the plan checklist and absolutely NO other introductory, conversational, or concluding text.

**PLAN CHECKLIST:**
"""
